<html>
    <head>
<style>
    li{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 2rem;
        padding: 2px;
    }
    ul{
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        padding: 16px;
        width: 100%;
        height: 100%;
    }
    div{
        width: 300px;
        height: 600px;
        padding: 10px;
    }
</style>
    </head>
    <body>
     <h1>Hello World</h1>   
     <div><ul>
     </ul></div>
    <script>
    let ul = document.querySelector('ul');
    const h1 = document.querySelector('h1'); 
           const employees = [
    { id: 1, name: 'moe'},
    { id: 2, name: 'larry'},
    { id: 4, name: 'shep'},
    { id: 3, name: 'curly'},
    { id: 5, name: 'groucho'},
    { id: 6, name: 'harpo'},
    { id: 8, name: 'shep Jr.'},
    { id: 99, name: 'lucy'}
  ];
  employees.forEach(employee =>{
      let li = document.createElement('li');
      li.innerHTML = employee.name;
      ul.append(li);
  });
 
       </script> 
    </body>
</html>
